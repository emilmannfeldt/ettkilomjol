<!doctype html>
<html lang="sv-se">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Hitta matchande kläder snabbt och enkelt!">
    <meta name="author" content="Emil Mannfeldt">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"
    />

    <title>Sahari - din modematchare</title>
</head>
<style>
    .form-container {
        margin-top: 10rem;
    }

    [hidden] {
        display: none !important;
    }

    img {
        max-height: 40rem;
    }

    .result-container {
        margin-bottom: 10rem;
    }
</style>

<body>
    <div class="content">

        <div class="container">
            <div class="col-xs-12">
                <h3>Saharis modematchning</h3>
            </div>
            <div class="form-container">
                <div class="col-xs-12 form-group">
                    <label for="Stil">Stil</label>
                    <input id="stil" class="form-control" type="text" placeholder="T.ex. Fest, Affärsmöte">
                    <label for="color">Färg</label>
                    <input id="color" type="color" class="form-control" type="text">

                    <label for="upload"> Ladda upp bild på klädesplagg du vill matcha
                    </label>

                    <label id="upload" class="btn btn-default">Bläddra
                        <input type="file" hidden accept="image/*" onchange="upload(this)">
                    </label>
                    <p id="uploadimg" ></p>

                </div>
                <div class="col-xs-12 form-group">
                    <Button class="btn btn-lg btn-primary" disabled id="match-btn" onclick="matcha()">Matcha!</Button>
                </div>
            </div>
            <div class="col-xs-12 result-container hidden">
                <div>
                    <a id="imglink" href="#">

                        <img id="resimg" />
                    </a>



                </div>
                <a id="readmore" href="#">Läs mer</a>

                <h3>Max kreditkort</h3>
                <div class="form-group col-md-6">
                    <label for="cardnr">Kortnummer</label>
                    <input type="text" class="form-control" id="cardnr">
                </div>
                <div class="form-group col-md-4">
                    <label for="carddate">Utgångsdatum</label>
                    <input type="month" class="form-control" id="carddate">
                </div>
                <div class="form-group col-md-2">
                    <label for="cardback">Säkerhetskod (CVC)</label>
                    <input type="text" class="form-control" id="cardback">
                </div>
                <div>
                    <a id="buybtn" class="btn btn-default" href="#">Köp nu!</a>
                </div>

            </div>
        </div>


    </div>

</body>
<script>
    let matches = [
        {
            image: 'https://ayisah.com/images/zoom/beren-turkos-burkini-tesmay-280454a.jpg',
            source: 'https://ayisah.com/klader/beren-turkos-burkini-tesmay/'
        },
        {
            image: 'https://ayisah.com/images/zoom/beren-turkos-burkini-tesmay-280454a.jpg',
            source: 'https://ayisah.com/klader/beren-turkos-burkini-tesmay/'
        },
    ];

    function matcha() {
        document.getElementsByClassName("result-container")[0].classList.remove("hidden");

        let index = Math.floor(Math.random() * matches.length);     // returns a random integer from 0 to 9
        document.getElementById("resimg").src = matches[index].image;
        document.getElementById("imglink").href = matches[index].source;

        document.getElementById("buybtn").href = matches[index].source;
        document.getElementById("readmore").href = matches[index].source;

        

        console.log("matcha");
    }
    function upload(load) {
        if (load.value) {
            let textv = load.value;
            if(textv.indexOf("fakepath")>-1){
                textv = textv.substr(textv.indexOf("fakepath")+8);
            }
            document.getElementById("uploadimg").innerHTML = textv;

            document.getElementById("match-btn").disabled = false;

        } else {
            document.getElementById("match-btn").disabled = true;
        }
    }
</script>

</html>
